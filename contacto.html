	<body>
		<div id="pagina">
            <ul class="menu">
                <li>
                    <a class="nav-inicio" href="index.html">Inicio</a>
                </li>

                    <a class="nav-contacto" href="contacto.html">Contacto</a>

            <h1>Contacto</h1>
            
            <div class="horarios">
                <h2>Horarios de Atenci√≥n</h2>

                <table border="1">

                    <thead>
                        <tr>
                            <th>D&iacute;a</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <td colspan="2">*Despu&eacute;s de horarios laborales se responder&aacute; el d&iacute;a siguiente.</td>
                        </tr>
                    </tfoot>

                    <tbody>
                        <tr>
                            <td>Lunes a Viernes</td>
                            <td>10:00 - 14:00 y 16:00 a 18:00</td>
                        </tr>
                        <tr>
                            <td>S&aacute;bado y Domingo</td>
                            <td>10:00 - 14:00</td>
                        </tr>
                        <tr>
                            <td>D&iacute;as Festivos</td>
                            <td>12:00 - 14:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /horarios -->
            <div id="principal">
                <div class="formulario">
                    <form action="#" method="get" enctype="multipart/form-data">

                        <fieldset>
                            <legend>Datos de contacto</legend>

                            <p>
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" />
                            </p>

                            <p>
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" />
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>Mensaje</legend>

                            <p>
                                &iquest;En qu&eacute; te podemos ayudar?

                                <br />

                                <input type="radio" id="prec" name="ayuda" value="prec" />
                                <label for="prec">Precio</label>

                                <br />

                                <input type="radio" id="prod" name="ayuda" value="prod" />
                                <label for="prod">Producto</label>

                                <br />

                                <input type="radio" id="otro" name="ayuda" value="otro" checked="checked" />
                                <label for="otro">Otro</label>
                            </p>

                            <p>
                                <label for="mensaje">
                                    &iquest;Cu&aacute;l es tu duda o inquietud?
                                </label>
                                <textarea id="mensaje" name="mensaje"></textarea>
                            </p>

                        </fieldset>

                        <p class="botones">
                            <input class= "btn" type="submit" value="Enviar" />
                            <input class= "btn" type="reset" value="Reiniciar" />
                        </p>
                    </form>
                </div>
                <!-- /formulario -->
            </div>
